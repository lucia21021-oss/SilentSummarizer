<div class="extension_block" id="ss_settings_container">
    <div class="extension_name inline_drawer_header">
        <div class="extension_name_txt"><i class="fa-solid fa-book-open"></i> Silent Summarizer</div>
        <div class="extension_menu_button"><i class="fa-solid fa-angle-down"></i></div>
    </div>
    <div class="extension_content inline_drawer_content" style="display:none; padding: 10px; color: #ccc;">
        <label class="checkbox_label" style="display: flex; align-items: center; gap: 8px;">
            <input type="checkbox" id="ss_enabled_cb" />
            <span>启用悬浮球</span>
        </label>
        
        <div style="margin-top:10px;">
            <label style="font-size:12px; display:block; margin-bottom:4px; color:#a78bfa;">系统提示词 (System Prompt)</label>
            <textarea id="ss_prompt_input" class="text_pole" rows="8" style="font-size:11px; width:100%; background:#111; color:#ddd; padding:5px;"></textarea>
            <div style="font-size:10px; color:#666; margin-top:2px;">修改后自动保存</div>
        </div>

        <hr style="border-color: #444; margin: 10px 0;">
        
        <div id="ss_open_ui_btn" class="menu_button" style="text-align:center; padding:8px; cursor:pointer; background:#374151; border-radius:5px;">
            📱 打开主面板
        </div>
        <div style="font-size:12px; margin-top:10px; color:#888;">
            v31.0 提示词恢复版
        </div>
    </div>
</div>
